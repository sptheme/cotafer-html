<div class="search-container">
  <form class="form-inline search-form">
    <div class="row">
      <div class="form-group col-md-4 s-where">
        <label class="sr-only" for="s">Destination or Property name</label>
        <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-crosshairs"></i></span>
            <input type="search" class="form-control form-control-lg" name="s" placeholder="Destination or Property name">
          </div>
      </div>
      <div class="form-group col-md-4 s-when">
        <label class="sr-only" for="checkin">Check In and Out</label>
        <div class="date-range input-group" id="datepicker">
          <input type="text" id="checkIn" class="form-control form-control-lg" name="checkin" placeholder="Check In">
          <span class="input-group-addon">to</span>
          <input type="text" id="checkOut" class="form-control form-control-lg" name="checkout" placeholder="Check Out">
        </div>
      </div>

      <div class="form-group col-md-4 s-guest">
        <div class="input-group">
          <label class="sr-only" for="guests">Guests</label>
          <div class="guest-picker-wrapper">
            <i class="fa fa-user"></i>
            <a href="#" class="btn btn-lg btn-block guest-picker-trigger">
              <span>1 guest</span>
            </a>
            <i class="fa fa-caret-down" aria-hidden="true"></i>
            <div class="guest-picker-type">
              <div class="guest-type-adult row">
                <div class="col-8 guest-type-label">
                  <strong>1 Adult</strong>
                </div>
                <div class="col-4 btn-count-container">
                  <a href="#" class="btn btn-secondary btn-decreament"><i class="fa fa-minus"></i></a>
                  <a href="#" class="btn btn-secondary btn-increament"><i class="fa fa-plus"></i></a>
                </div>
              </div> <!-- .guest-type-adult -->

              <div class="guest-type-children row">
                <div class="col-8 guest-type-label">
                  <strong>0 Children</strong>
                  <small class="pull-right text-muted">age 2 - 12</small>
                </div>
                <div class="col-4 btn-count-container">
                  <a href="#" class="btn btn-secondary btn-decreament"><i class="fa fa-minus"></i></a>
                  <a href="#" class="btn btn-secondary btn-increament"><i class="fa fa-plus"></i></a>
                </div>
              </div> <!-- .guest-type-children -->

              <div class="guest-type-infants row">
                <div class="col-8 guest-type-label">
                  <strong>0 infants</strong>
                  <small class="pull-right text-muted">under 2</small>
                </div>
                <div class="col-4 btn-count-container">
                  <a href="#" class="btn btn-secondary btn-decreament"><i class="fa fa-minus"></i></a>
                  <a href="#" class="btn btn-secondary btn-increament"><i class="fa fa-plus"></i></a>
                </div>
              </div> <!-- .guest-type-infants -->

            </div> <!-- .guest-type -->
          </div> <!-- .guest-picker-wrapper -->

          <span class="input-group-btn">
            <button type="submit" class="btn btn-primary btn-block btn-lg btn-search">Search</button>
          </span>
        </div>
      </div>
    </div> <!-- .row -->
    <input type="hidden" id="checkin-hidden">
    <input type="hidden" id="checkout-hidden">
  </form>
</div> <!-- .search-container -->
